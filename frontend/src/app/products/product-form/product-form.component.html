<form class="form-horizontal" (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <input *ngIf="product" type="hidden" name="id" [ngModel]="product.id" />
    <div class="row">
        <div class="col-sm-6 p-4">
            <div class="form-group">
                <label class="form-label" for="pwd">Name</label>
                <input type="text" class="form-control" [ngModel]="product && product.name" name="name" required>
            </div>
        </div>
        <div class="col-sm-6 p-4">
            <div class="form-group">
                <label class="form-label" for="pwd">Price</label>
                <input type="number" class="form-control" name="price" [ngModel]="product && product.price" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 p-4">
            <div class="form-group">
                <label class="form-label" for="pwd">Description</label>
                <input type="text" class="form-control" [ngModel]="product && product.description" name="description" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 p-4">
            <div class="form-group text-right">
                <a routerLink="" class="btn btn-danger mr-1">Cancel</a>
                <button type="submit" class="btn btn-success" [disabled]="productForm.form.invalid">{{product ? 'Update' : 'Save'}}</button>
            </div>
        </div>
    </div>
</form>
