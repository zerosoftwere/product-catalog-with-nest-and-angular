<div class="panel panel-default">
    <div class="panel-heading text-center product-header">Edit Product</div>
    <div class="panel-body">
        <app-product-form *ngIf="product$ | async as product" [product]="product" (submit)="onSubmit($event)"></app-product-form>
        <div *ngIf="!(product$ | async)" class="text-center">
            <p>Product Not Found</p>
            <a routerLink="" class="btn btn-info btn-sm">Back</a>
        </div>
    </div>
</div>
