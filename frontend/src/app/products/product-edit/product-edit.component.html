<app-panel title="Edit Product">
  <app-product-form *ngIf="product$ | async as product; else notFound" [product]="product" (submit)="onSubmit($event)"></app-product-form>
  <ng-template #notFound>
    <div class="text-center">
      <p>Product Not Found</p>
      <a routerLink="" class="btn btn-info btn-sm">Back</a>
    </div>
  </ng-template>
</app-panel>
