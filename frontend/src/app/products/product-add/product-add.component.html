<div class="panel panel-default">
    <div class="panel-heading text-center product-header">Add Product</div>
    <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
            <div class="row">
                <div class="col-sm-6 p-4">
                    <div class="form-group">
                        <label class="form-label" for="pwd">Name</label>
                        <input type="text" class="form-control" id="pwd" name="name" ngModel required>
                    </div>
                </div>
                <div class="col-sm-6 p-4">
                    <div class="form-group">
                        <label class="form-label" for="pwd">Price</label>
                        <input type="number" class="form-control" id="pwd" name="price" ngModel required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 p-4">
                    <div class="form-group">
                        <label class="form-label" for="pwd">Description</label>
                        <input type="text" class="form-control" id="pwd" name="description" ngModel required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 p-4">
                    <div class="form-group text-right">
                        <a routerLink="" class="btn btn-danger mr-1">Cancel</a>
                        <button type="submit" class="btn btn-success" [disabled]="productForm.form.invalid">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
